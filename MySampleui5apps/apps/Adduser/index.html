<!DOCTYPE HTML>

}
.label{
	padding-top: 12px;

}

<script>
sap.ui.localResources("user_detail");
	var userid = new sap.m.Text("userid");
		var addressid = new sap.m.Text("addressid");
			var contactid = new sap.m.Text("contactid");
						var uniqid = new sap.m.Text("uniqid");
var app = new sap.m.App({
initialPage : "view1"         
});		
	var page = sap.ui.view({
		id : "view1",
		viewName : "user_detail.view1",
		type : sap.ui.core.mvc.ViewType.JS
	});
		var page2 = sap.ui.view({
		id : "view2",
		viewName : "user_detail.view2",
		type : sap.ui.core.mvc.ViewType.JS
	});
		var page3 = sap.ui.view({
			id : "view3",
			viewName : "user_detail.view3",
			type : sap.ui.core.mvc.ViewType.JS
		});

	app.addPage(page).addPage(page2).addPage(page3);
	app.placeAt("content");

</script>

</head>
<body class="sapUiBody" role="application">

	<div id="content" ></div>

</body>
